<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Send Data to Firebase</title>
</head>
<body>
  <h1>Send Data to Firebase</h1>

  <form id="dataForm">
    <input type="text" id="dataInput" placeholder="Enter data">
    <button type="submit">Send</button>
  </form>

  <!-- Include the Firebase JavaScript library -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script src="test.js"></script> <!-- Path to your JavaScript file -->
</body>
</html>
